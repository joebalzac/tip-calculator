<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="/dist/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <h3 class="container__title">Spli<br />tter</h3>

      <div class="container__bill">
        <div class="container__section">
          <div class="container__math">
            <div class="bill">
              <label class="bill-label" for="bill">Bill</label>
              <div class="bill__input">
                <img src="/images/icon-dollar.svg" alt="" />
                <input type="text" name="bill" id="bill" />
              </div>
            </div>

            <div class="tip-title">Select Tip %</div>

            <div class="tip-section">
              <button id="five">5%</button>
              <button id="ten">10%</button>
              <button class="fifteen" id="fifteen">15%</button>
              <button id="twenty-five">25%</button>
              <button id="fifty">50%</button>
              <button class="custom" id="custom">Custom</button>
            </div>

            <div class="people-area">
              <label class="people" for="people">Number of People</label>
              <div class="people__number">
                <img src="/images/icon-person.svg" alt="" />
                <input
                  class="people-input"
                  id="people"
                  type="text"
                  name="people"
                />
              </div>
            </div>
          </div>

          <div class="amount">
            <div class="amount__tip">
              <div class="text">
                <h4>Tip Amount</h4>
                <h5>/ person</h5>
              </div>
              <h1 class="value tip-amount-value">$0.00</h1>
            </div>

            <div class="amount__total">
              <div class="text">
                <h4>Total Amount</h4>
                <h5>/ person</h5>
              </div>
              <h1 class="value total-value">$0.00</h1>
            </div>

            <button class="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joe Balzac</a>.
    </div>
    <script src="/app/js/script.js"></script>
  </body>
</html>
